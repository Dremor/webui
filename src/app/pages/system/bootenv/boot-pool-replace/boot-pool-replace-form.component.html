<mat-card class="card">
  <mat-progress-bar *ngIf="isFormLoading" mode="indeterminate"></mat-progress-bar>
  <mat-card-content>
    <form [formGroup]="form" class="ix-form-container" (submit)="onSubmit()">
      <ix-fieldset>
        <ix-select
          [formControlName]="dev.fcName"
          [label]="dev.label"
          [options]="dev.options"
        ></ix-select>
      </ix-fieldset>

      <div class="form-actions">
        <button
          mat-button
          type="submit"
          [disabled]="form.invalid || isFormLoading"
          color="primary"
        >{{ 'Save' | translate }}</button>
        <button
          mat-button
          color="accent"
          (click)="cancel()"
        >{{ 'Cancel' | translate }}</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
