<mat-card>
  <mat-card-content>
    <form [formGroup]="formGroup" class="ix-form-container" (submit)="submit()">
      <ix-fieldset
        [title]="fieldsetTitle"
      >
        <ix-combobox
          [formControlName]="language.fcName"
          [label]="language.label"
          [tooltip]="language.tooltip"
          [options]="language.options"
        >
        </ix-combobox>
        <ix-select
          [label]="kbdMap.label"
          [tooltip]="kbdMap.tooltip"
          [options]="kbdMap.options"
          [formControlName]="kbdMap.fcName"
        ></ix-select>
        <ix-combobox
          [formControlName]="timezone.fcName"
          [label]="timezone.label"
          [tooltip]="timezone.tooltip"
          [options]="timezone.options"
        ></ix-combobox>
        <ix-select
          [label]="dateFormat.label"
          [tooltip]="dateFormat.tooltip"
          [options]="dateFormat.options"
          [formControlName]="dateFormat.fcName"
        ></ix-select>
        <ix-select
          [label]="timeFormat.label"
          [tooltip]="timeFormat.tooltip"
          [options]="timeFormat.options"
          [formControlName]="timeFormat.fcName"
        ></ix-select>
      </ix-fieldset>
      <div class="form-actions">
        <button mat-button type="submit" [disabled]="formGroup.invalid || formIsLoading" color="primary">{{ 'Save' | translate }}</button>
      </div>
    </form>
    <mat-progress-bar *ngIf="formIsLoading" mode="indeterminate"></mat-progress-bar>
  </mat-card-content>
</mat-card>
