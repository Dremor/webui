<ng-container matColumnDef="expandedDetail">
  <td mat-cell *matCellDef="let user; dataSource: dataSource" [attr.colspan]="colspan">
    <ix-table-expandable-row [data]="getDetails(user)" [isExpanded]="expandedRow === user">
      <button
        mat-button
        type="button"
        (click)="doEdit(user)"
        [attr.tabindex]="expandedRow !== user  ? '-1' : null"
      >
        <div fxLayout="row" fxLayoutGap="8px" fxLayoutAlign="center center">
          <mat-icon>edit</mat-icon>
          <span>{{ 'Edit' | translate }}</span>
        </div>
      </button>

      <button
        *ngIf="!user.builtin"
        mat-button
        type="button"
        (click)="doDelete(user)"
        [attr.tabindex]="expandedRow !== user  ? '-1' : null"
      >
        <div fxLayout="row" fxLayoutGap="8px" fxLayoutAlign="center center">
          <mat-icon>delete</mat-icon>
          <span>{{ 'Delete' | translate }}</span>
        </div>
      </button>
    </ix-table-expandable-row>
  </td>
</ng-container>

<tr
  mat-row
  *matRowDef="let row; columns: ['expandedDetail'];"
  class="details-row"
  [class.collapsed]="expandedRow !== row"
></tr>
