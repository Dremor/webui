<mat-card class="form-card">
  <mat-card-content>
    <form [formGroup]="form" class="ix-form-container" (submit)="onSubmit()">
      <ix-fieldset>
        <ix-input
          [formControlName]="port.fcName"
          [label]="port.label | translate"
          [tooltip]="port.tooltip | translate"
        ></ix-input>
        <ix-textarea
          [formControlName]="auxiliary.fcName"
          [label]="auxiliary.label | translate"
          [tooltip]="auxiliary.tooltip | translate"
        ></ix-textarea>
      </ix-fieldset>

      <div class="form-actions">
        <button
          mat-button
          type="submit"
          [disabled]="form.invalid"
          color="primary"
        >
          {{ 'Save' | translate }}
        </button>
        <button mat-button color="accent" (click)="cancel()">
          {{ 'Cancel' | translate }}
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
